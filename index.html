<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Notes Application</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous"  referrerpolicy="no-referrer">
    <style>
    *{
        background: rgb(24 24 27 / var(--tw-bg-opacity));
        color: rgb(212 212 212);
    }
    input, textarea, nav i{
        outline: 0px;
        border-radius: 3px;
    }
    </style>
</head>
<body class="bg-zinc-900">
    <!-- Navbar -->
    <nav class="mx-4 flex items-center justify-between h-14">
        <div class="w-2/12 text-3xl">
                <div>Magical Notes</div>
            </div>
            <div class="flex items-center w-96 px-2 py-2 rounded-md bg-zinc-800 space-x-3">
                <span class="" type="button">
                    <i class="fa fa-search text-xl rounded-md bg-zinc-800"></i>
                </span>
                <input type="text" autocomplete="off" class="w-full outline-0 bg-zinc-800" spellcheck="false" placeholder="Search..." id="searchInput">
                <button class="rounded-md" onclick="searchInput.value='';">
                    <i class="fa fa-times text-xl opacity-0 bg-zinc-800" id="clearSearchInput"></i>
                </button>
            </div>
    </nav>
    <hr class="mb-4">
    <!-- Add Notes Section -->
        <div class="flex justify-center my-4">
            <form class="w-1/2 px-3 py-3 flex justify-center flex-col items-center border border-zinc-500 rounded">
                <input type="text" autocomplete="off" class="py-2 text-lg w-full font-semibold" placeholder="Title" id="noteTitle">
                <textarea class="py-2 w-full text-base" placeholder="Take a Note..."
                    id="noteContent"></textarea>
                <div class="w-full flex justify-end">
                    <button class="px-3 py-2  rounded-lg mt-4 cursor-pointer hover:bg-opacity-50 hover:bg-neutral-700" id="addNote">Add Note</button>
                </div>
            </form>
        </div>
    <!-- Notes Container Containing all Notes -->
    <div class="mx-10 my-4" id="notesContainer"></div>
</body>
<script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
<script src="script.js"></script>
</html>
